<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Fondo oscuro -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Calavera pixel art estilo fantasía oscura -->
  <!-- Estructura principal de la calavera -->
  <rect x="11" y="8" width="10" height="2" fill="#8b5cf6"/>
  <rect x="9" y="10" width="14" height="2" fill="#8b5cf6"/>
  <rect x="8" y="12" width="16" height="8" fill="#8b5cf6"/>
  <rect x="9" y="20" width="14" height="2" fill="#8b5cf6"/>
  <rect x="11" y="22" width="10" height="2" fill="#8b5cf6"/>
  
  <!-- Ojos vacíos (negro) -->
  <rect x="11" y="14" width="3" height="3" fill="#000000"/>
  <rect x="18" y="14" width="3" height="3" fill="#000000"/>
  
  <!-- Brillo en los ojos (efecto místico) -->
  <rect x="12" y="15" width="1" height="1" fill="#a78bfa"/>
  <rect x="19" y="15" width="1" height="1" fill="#a78bfa"/>
  
  <!-- Nariz -->
  <rect x="15" y="17" width="2" height="2" fill="#000000"/>
  
  <!-- Dientes -->
  <rect x="11" y="20" width="2" height="1" fill="#000000"/>
  <rect x="14" y="20" width="2" height="1" fill="#000000"/>
  <rect x="17" y="20" width="2" height="1" fill="#000000"/>
  <rect x="20" y="20" width="2" height="1" fill="#000000"/>
  
  <!-- Detalle de sombra para profundidad -->
  <rect x="8" y="19" width="1" height="1" fill="#6d28d9"/>
  <rect x="23" y="19" width="1" height="1" fill="#6d28d9"/>
  <rect x="10" y="22" width="1" height="1" fill="#6d28d9"/>
  <rect x="21" y="22" width="1" height="1" fill="#6d28d9"/>
</svg>
